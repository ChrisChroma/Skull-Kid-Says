<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="message">Skull Kid Says</h1>

    <main id="game-board">
        <div id="top-row">
            <button id="red" class="game-piece triangle-up"></button>
        </div>
        <div id="bottom-row">
            <button id="green" class="game-piece triangle-up"></button>
            <button id="gold" class="game-piece triangle-down"></button>
            <button id="blue" class="game-piece triangle-up"></button>
        </div>
    </main>

    <button id="start">Start!</button>


    <button id="showMenu">Themes</button>
    <aside id="themeMenu">
        <button id="lostWoods" class="theme">Lost Woods</button>
        <button id="clockTown" class="theme">Clock Town</button>
        <button id="songOfStorms" class="theme">Song of Storms</button>
    </aside>
</body>
</html>
